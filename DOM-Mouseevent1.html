<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blue;
            color: white;
            height: 140px;
            width: 140px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)">Click here</div>
    <script>
        function mDown(info) {
            info.style.backgroundcolor = "blueviolet"
            info.innerHTML = "Release";
        }
        function mUp(info) {
            info.style.backgroundcolor = "blueviolet"
            info.innerHTML = "Release";
        }
    </script>
</body>
</html>
